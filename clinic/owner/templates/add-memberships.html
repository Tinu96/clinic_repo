{%extends 'base1.html'%}
{%block body%}
<div class="content-wrapper">
<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Memberships / Manage Memberships/</span> Add Memberships</h4>
<form action="" method="post" enctype="multipart/form-data">
    {%csrf_token%}

    <div class="container">
        <label>Name</label>
        <input type="text" name="name" required class="form-control">
        <label>Validity</label>
        <input type="number" name="validity"  required class="form-control">
        <label>Price</label>
        <input type="number" name="price"  required class="form-control">
        <label>Description</label>
        <input type="text" name="desc"  required class="form-control"><br>
        <label>Image</label>
        <input type="file" name="image" ><br>
        <p>Status</p>
        <label>Yes</label>
        <input type="checkbox" name="status" value="True">
        <label>No</label>
        <input type="checkbox" name="status" value="False">

        
    </div>
    <!-- <table>
        {{form.as_table}}
    </table> -->
    <br>
    <button type="submit" class="btn btn-success">Add Membership</button>
    <a href="{%url 'manage-memberships'%}" class="btn btn-outline-info">Cancel & Go back</a>
    
</form>
</div>
</div>
{%endblock%}
