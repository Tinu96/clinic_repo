{%extends 'base1.html'%}
{%block body%}
<div class="content-wrapper">
<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Transactions/ Manage Transactions /</span> Transactions </h4>
<form action="" method="post" enctype="multipart/form-data" >
    {%csrf_token%}
    <table>
        {{form.as_table}}
    </table>
    <br>
    <button type="submit" class="btn btn-success">Add Transaction </button>
    <a href="{%url 'manage-transactions'%}" class="btn btn-outline-info">Cancel & Go back</a>
    
</form>
</div>
</div>
{%endblock%}
